<div class="d-flex justify-content-around align-items-center">

  <div class="dropdown">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
      Currency
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let currency of currency_list">
        <a class="dropdown-item" href="#" (click)="updateCurrency(currency)">{{currency.name}} ({{currency.symbol}})</a>
      </li>
    </ul>
  </div>

  <span class="badge badge-default" *ngIf="currency.length > 0">{{currency}}</span>

  <div class="dropdown">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
      Market
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let market of market_list">
        <a class="dropdown-item" href="#" (click)="updateMarket(market)">{{market}}</a>
      </li>
    </ul>
  </div>

  <span class="badge badge-default" *ngIf="market.length > 0">{{market}}</span>

  <div class="dropdown">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
      Timeframe
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let timeframe of timeframe_list">
        <a class="dropdown-item" href="#" (click)="updateTimeframe(timeframe)">{{timeframe}}</a>
      </li>
    </ul>
  </div>

  <div *ngIf="timeframe.length > 0">
    <span class="badge badge-default">{{timeframe}}</span>
  </div>

  <button class="btn btn-primary btn-lg " type="button" (click)="generateChart()">
    Chart 
    <i class="fa fa-area-chart"></i>
  </button>

</div>

<div class="container">
  <app-crypto-chart></app-crypto-chart>
</div>
