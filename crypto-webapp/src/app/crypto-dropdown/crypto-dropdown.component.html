<div class="d-flex justify-content-around align-items-center">

  <div class="dropdown">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">Symbol <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" (click)="updateSymbol('BTC')">BTC</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" href="#" (click)="updateSymbol('ETH')">ETH</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" href="#" (click)="updateSymbol('LTC')">LTC</a></li>
    </ul>
  </div>

  <div *ngIf="symbol.length > 0">
      <span class="badge badge-default">{{symbol}}</span>
  </div>

  <div class="dropdown">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">Market <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" (click)="updateMarket('USD')">USD</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" href="#" (click)="updateMarket('EUR')">EUR</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" href="#" (click)="updateMarket('CNY')">CNY</a></li>
    </ul>
  </div>

  <div *ngIf="market.length > 0">
      <span class="badge badge-default">{{market}}</span>
  </div>

  <div class="dropdown">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">Timeframe <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" (click)="updateTimeframe('INTRADAY')">Intraday (5min)</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" href="#" (click)="updateTimeframe('DAILY')">Daily (1d)</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" href="#" (click)="updateTimeframe('WEEKLY')">Weekly (1w)</a></li>
    </ul>
  </div>

  <div *ngIf="timeframe.length > 0">
      <span class="badge badge-default">{{timeframe}}</span>
  </div>

  <button class="btn btn-primary btn-lg " type="button" (click)="generateAPI_URL()"><i class="fa fa-btc"></i> Chart</button>

</div>

<div class="container">
  <app-crypto-chart></app-crypto-chart>
</div>
