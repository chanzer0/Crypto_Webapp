<div class="row">
  <div class="col-xs-4">
      <combo-box *ngIf="ready"
                 [options]="CoinList" 
                 [render]="'fullname'"
                 [placeholder]="'Bitcoin (BTC)'"
                 (callback)="SetCoin($event)">
      </combo-box>
  </div>
  <div class="col-xs-8">
    <app-chart *ngIf="SelectedCoin" [coin]="SelectedCoin"></app-chart>
  </div>
</div>
