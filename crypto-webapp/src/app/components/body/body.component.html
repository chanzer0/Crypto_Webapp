<div class="row">
  <span class="col-12">
    <div class="d-flex flex-row">
      <combo-box *ngIf="ready"
                 [options]="CoinList" 
                 [render]="'fullname'"
                 [placeholder]="'Bitcoin (BTC)'"
                 (callback)="SetCoin($event)">
      </combo-box>
      <li *ngIf="SelectedCoin" style="float:right">
        {{SelectedCoin.fullname}} ~ {{SelectedCoin.quotes.USD.price | currency}} ~ {{SelectedCoin.quotes.USD.percent_change_24h}}% (24h) ~ {{SelectedCoin.quotes.USD.percent_change_7d}}% (7d)
      </li>
    </div>
  </span>
</div>
