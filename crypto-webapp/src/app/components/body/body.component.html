<div class="row">
  <div class="col-6">
    <combo-box *ngIf="ready"
               [options]="CoinList" 
               [render]="'fullname'"
               [placeholder]="'Bitcoin (BTC)'"
               (callback)="SetCoin($event)">
    </combo-box>
  </div>
  <div class="col-6">
    <li *ngIf="SelectedCoin">{{SelectedCoin.fullname}}</li>
  </div>
</div>
