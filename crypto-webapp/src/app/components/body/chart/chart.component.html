<div *ngIf="ohlc != null" padding-top="15px">
    <dx-chart id="chart" title="coin.fullname" [dataSource]="ohlc">
        <dxi-series 
            name="coin.fullname" 
            openValueField="open"
            highValueField="high" 
            lowValueField="low" 
            closeValueField="close">
            <dxo-reduction color="red"></dxo-reduction>
        </dxi-series>
        <dxo-common-series-settings argumentField="time" type="candlestick">
        </dxo-common-series-settings>
        <dxo-legend itemTextPosition="left"></dxo-legend>
        <dxi-value-axis [tickInterval]="1">
            <dxo-title text="'balogna sammitch'"></dxo-title>
            <dxo-label>
                <dxo-format type="currency" [precision]="0">
                </dxo-format>
            </dxo-label>
        </dxi-value-axis>
        <dxo-argument-axis [workdaysOnly]="false">
            <dxo-label format="shortDate"></dxo-label>
        </dxo-argument-axis>
        <dxo-export [enabled]="true"></dxo-export>
        <dxo-tooltip [enabled]="true" location="edge" [customizeTooltip]="customizeTooltip">
        </dxo-tooltip>
    </dx-chart>
</div>
