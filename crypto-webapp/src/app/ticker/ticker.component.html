<div class="d-flex justify-content-between align-items-center" *ngIf="ready">
  <div *ngFor="let coin of top_ten_coins">
    <div class="card text-center">
      <div class="card-body">
        <h6 class="card-title"><img src="assets/img/icon/{{coin.symbol}}.svg">{{coin.rank}}. {{coin.symbol}}</h6>
        <p class="card-text">{{coin.quotes.USD.percent_change_24h}}%</p>
      </div>
    </div>
  </div>
</div>
